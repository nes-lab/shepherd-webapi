name: Publish Client-Package to PyPi

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
    # branches: [ main ]  # handled as OR! (push to main OR tagged)

permissions:
  contents: read

jobs:

  publish-client:
    # if: github.ref == 'refs/heads/main' # TODO: does NOT work - is 'refs/tags/v2025.xx.x'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-client
    permissions:
      id-token: write

    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies 🔧
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build core-package 🧱
        run: python -m build
        working-directory: "./shepherd_client"

      - name: Publish core-package 🥳
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: shepherd_client/dist/
