name: Publish Client-Package to PyPi

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
    # branches: [ main ]  # handled as OR! (push to main OR tagged)

permissions:
  contents: read

jobs:

  publish:
    # if: github.ref == 'refs/heads/main' # TODO: does NOT work - is 'refs/tags/v2025.xx.x'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-client
    permissions:
      id-token: write
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Install uv ğŸ”§ & set up Python ğŸ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      - name: Build package ğŸ§±
        run: uv build --clear
        working-directory: "./shepherd_client"

      - name: Publish package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: shepherd_client/dist/

      - name: Minimize uv cache ğŸ”§
        run: uv cache prune --ci
