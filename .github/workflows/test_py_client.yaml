name: Client - Build, install & [pytest]

on:
  workflow_call:

jobs:
  test_client:

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.14", "3.13", "3.12", "3.11", "3.10"] # 4 version / years

    runs-on: ${{ matrix.os }}
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.python-version }}-client
      cancel-in-progress: true

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5

      - name: Install uv 🔧 & set up Python 🐍
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      - name: Test-Build Package 🧱
        run: uv build --clear
        working-directory: "./shepherd_client"

      - name: Install package via uv 🧱
        run: uv pip install .[all]
        working-directory: "./shepherd_client"

      # TODO: pytest

      - name: Minimize uv cache 🔧
        run: uv cache prune --ci
