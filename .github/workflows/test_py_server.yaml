name: Server - Build, install & [pytest]

on:
  workflow_call:

jobs:
  test_server:

    strategy:
      matrix:
        python-version: ["3.14", "3.13"] # managed by uv

    runs-on: ubuntu-latest
    env:
      UV_PYTHON: ${{ matrix.python-version }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.python-version }}-server
      cancel-in-progress: true

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5

      - name: Install uv 🔧 & set up Python 🐍
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      - name: Build package 🧱
        run: uv build --clear
        working-directory: "./shepherd_server"

      - name: Install Package 🧱
        run: uv pip install .[all]
        working-directory: "./shepherd_server"

      # TODO: pytest (needs database)

      - name: Minimize uv cache 🔧
        run: uv cache prune --ci
